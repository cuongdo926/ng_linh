<div class="space-y-4 mx-auto max-w-xl">
  <h1 class="font-bold text-3xl underline">Hello!</h1>
  <input
    type="text"
    (keyup.enter)="addTodo(text)"
    class="border border-black"
    #text
  />
  <ng-container *ngIf="vm$ | async as vm">
    <div *ngIf="vm.isLoading">Loading...</div>
    <ul>
      <!-- @for (item of items; track $index) {
    <li>{{ item.name }}</li>
    } -->
      <li *ngFor="let item of vm.filteredItems">
        <div class="flex">
          <div class="w-4 cursor-pointer" (click)="toggle(item)">
            <span *ngIf="item.completed">x</span>
          </div>
          <div
            [ngClass]="{
            'line-through text-gray-500': item.completed,
          }"
          >
            {{ item.title }}
          </div>
        </div>
      </li>
    </ul>
    <hr />
  </ng-container>
  <div app-footer></div>

  <router-outlet />
</div>
